<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Osciel Ramos</title>
</head>

<body>
    <main id="wrapper">

        <div class="title">

            <div class="objectfitCont">

                <div class="objectfit">
                    <img src="./img/foto.jpeg" alt="fotoOsciel" />
                </div>
                <div class="tituloHeader">
                    <h2 class="galeria__subtitulo">Osciel Ramos</h2>
                    <p class="subtitulo">Marketing & Sales Agent</p>

                </div>
            </div>
        </div>
        <nav>

        </nav>
        <div id="carrusel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/1.jpeg" class="d-block w-100" alt="img1">
                </div>
                <div class="carousel-item">
                    <img src="./img/2.jpeg" class="d-block w-100" alt="img2">
                </div>
                <div class="carousel-item">
                    <img src="./img/3.jpeg" class="d-block w-100" alt="img3">
                </div>
                <div class="carousel-item">
                    <img src="./img/4.jpeg" class="d-block w-100" alt="img4">
                </div>
                <div class="carousel-item">
                    <img src="./img/5.jpeg" class="d-block w-100" alt="img5">
                </div>
                <div class="carousel-item">
                    <img src="./img/6.jpeg" class="d-block w-100" alt="img6">
                </div>
                <div class="carousel-item">
                    <img src="./img/7.jpeg" class="d-block w-100" alt="img7">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
